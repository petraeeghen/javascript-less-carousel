<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>javascript-less</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <section class="max-length">

    <div class="carousel">
      <input class="carousel-input" type="radio" name="mammals" value="arsinoitherium-control" checked>
      <input class="carousel-input" type="radio" name="mammals" value="elasmotherium-control">
      <input class="carousel-input" type="radio" name="mammals" value="glyptodon-control">
      <input class="carousel-input" type="radio" name="mammals" value="megatherium-control">

      <div class="carousel-inner relative">
        <div class="carousel-items">
          <div class="carousel-item embed embed-golden" id="arsinoitherium">
            <img class="embed-item" src="images/arsinoitherium.jpg" alt="">
          </div>

          <div class="carousel-item embed embed-golden" id="elasmotherium">
            <img class="embed-item" src="images/elasmotherium.jpg" alt="">
          </div>

          <div class="carousel-item embed embed-golden" id="glyptodon">
            <img class="embed-item" src="images/glyptodon.jpg" alt="">
          </div>

          <div class="carousel-item embed embed-golden" id="megatherium">
            <img class="embed-item" src="images/megatherium.jpg" alt="">
          </div>
        </div>

        <ul class="carousel-controls">
          <li>
            <label for="arsinoitherium-control">Arsinoitherium</label>
          </li>
          <li>
            <label for="elasmotherium-control">Elasmotherium</label>
          </li>
          <li>
            <label for="glyptodon-control">Glyptodon</label>
          </li>
          <li>
            <label for="megatherium-control">Megatherium</label>
          </li>
        </ul>
      </div>

    </div>

  </section>

</body>
</html>
